<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta author="DSPlay"/>
    <title>방에서 혼자 놀기</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="page">
        <div class="top">
            <img src="images/img_01.png">
        </div>
        <div class="middle">
            <div class="left">
                <img src="images/img_04.png">
            </div>
            <div class="container">
                <div class="header">
                    <a href="main.html"><img src="images/head.png"></a>
                </div>
                <div class="contents">
                    <iframe id="content" name="board" src="menu.html" frameborder="0" framespacing="0"
                    marginheight="0" marginwidth="0" scrolling="yes"  vspace="0" width="428px"
                    height="680px"></iframe>
                </div>
                <div class="footer">
                    <img src="images/footer.png" usemap="#img_footer">
                </div>
            </div>
            <div class="right">
                <img src="images/img_02.png">
            </div>
        </div>
        <div class="bottom">
            <img src="images/img_03.png">
        </div>
    </div>
    <map name="img_footer" id="img_footer">
        <area shape="rect" coords="330,5,409,77" href="menu.html" target="board">
    </map>
</body>

</html>
